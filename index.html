<!DOCTYPE html>

  <body>
    <form id="new-item-form">
        <div id="form-wrapper">
          <div class="form-item">
            <label for="name" class="primary">Name</label>

            <input type="radio" checked>

            <label for="diet" class="primary">Diet</label>
            <select id="diet">

            <option value = "Carnivore">Carnivore</option>
            <option value="Omnivores">Omnivores</option>
            </select>
            <input type ="radio">
  
          </div>
  
          <div class="form-item">
            <label for="winged" class="primary">Winged</label>
            <select id="winged">
            <option value="" disabled selected></option>
            <option value="Had Wings">Had Wings</option>
            <option value="Didn't Have Wings">Didn't Have Wings</option>
            <input type="radio">

          </div>


          </select>
          <div class="form-item">
              <label for="period" class ="primary">Period</label>
              <select id="period">
                  <option value ="" disabled selected></option>
                  <option value= "Triassic">Triassic</option>
                  <option value = "Jurassic">Jurassic</option>
                  <option value="Cretaceous">Cretaceous</option>
                  <input type="radio">
              </select>
          </div>
      </div>
      <input type="submit" value="Save"/>
